    <script>

        //mean function

        var data = [ 25, 17, 40, 63, 25, 54, 70 ]; //List of random numbers
        function mean( arr ) {

            var sum = 0; 

            for( var index = 0; index < arr.length; index++ ) {

                sum = sum + arr[ index ];

            }

            return sum / arr.length;

        }

        var meanOf = mean( data );

        console.log( meanOf );

        // another eg - console.log( mean( [ 32, 67, 99, 300, 12, 90] ) );
        // Mean function

        // Median function

        function median( arr ) {

            var median = 0;
            var arrLen = arr.length;
                arr.sort();

                if ( arrLen % 2 === 0) { //even
                // average of two middle numbers
                median = ( arr[ arrLen / 2 - 1 ] );


                } else { // is odd

                //middle number only
                median =  arr[ (arrLen -1) / 2 ];



                }

                return median; 


        }

        var medianOf = median ( data );

        console.log( medianOf );










        //Median function



    </script>
