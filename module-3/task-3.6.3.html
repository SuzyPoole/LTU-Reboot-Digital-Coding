<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.6.3</title>
</head>
<body>

    <button>Hover</button>

    <script>

        // 1. create HTML Element
        // 2. Connect to that HTNML Element
        // 3. Add an event listener to the HTML element
        // 4. Set the event listener to mouseover


        var button = document.querySelector('button');

        button.addEventListener('mouseover', function() { //event optional to record stuff console.log( event );

            alert( 'You hovered over me!' );
        });




    </script>
    
</body>
</html>
