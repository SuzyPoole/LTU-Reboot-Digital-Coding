<body>

    <div class="main text-center">

        <div class="container"> 

            <h1>Animal Filter Using JS</h1>

            <div class="search-container">
                <label for="filter">Search Animal</label>
                <input type="text" name=filter>
                <button class="filter-button btn btn-primary">Filter</button>
            </div>
            
            <div class="selection container">

                    <button class='btn selection active' data-class="all">ALL</button>
                    <button class='btn selection' data-class="lions">LIONS</button>
                    <button class='btn selection' data-class="tigers">TIGERS</button>
                    <button class='btn selection' data-class="elephants">ELEPHANTS</button>
                    <button class='btn selection' data-class="giraffes">GIRAFFES</button>

            </div> <!-- End of selection container-->


        </div> <!-- End of container-->

        <div class="image-selections">

            <div class="images" data-class="lions">
                
                <img src="https://images.pexels.com/photos/1598377/pexels-photo-1598377.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
            </div>

                <div class="images" data-class="tigers">
                    
                    <img src="https://images.pexels.com/photos/46251/sumatran-tiger-tiger-big-cat-stripes-46251.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                </div>

                

                    <div class="images" data-class="elephants">
                        
                        <img src="https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                    </div>

                    

                        <div class="images" data-class="giraffes">
                            
                            <img src="https://images.pexels.com/photos/1319515/pexels-photo-1319515.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="">
                        </div>
        </div> <!--- enc of image selection-->
