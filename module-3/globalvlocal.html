<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global v Local</title>
</head>
<body>

<script>
    var globalScope = 'I am a global variable';

    function localFunction() {

        var localScope = 'I am a local variable';


    }

console.log( globalScope );

console.log( localScope); //this won't work as it's local//

// use instead    console.log( localFunction() );//

</script>


</body>
</html>
